<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission and Leaves Form</title>
    <link rel="stylesheet" type="text/css" href="/css/style_warden_outing_permission.css">
    
</head>
<body>
    <div class="box1">
        <div class="clglogo"><img src="/img/college_logo.png" style="height: 70px;"  alt=""></div>
        <div class="clgname"><span>CheckIn Pro</span></div>
    </div>
    <div class="container">
        <h2>Permission and Leaves</h2>        
    </div>

    <div class="outing-history">
        <h2>Outing Permission History</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Permission Type</th>
                    <th>Out Date</th>
                    <th>Out Time</th>
                    <th>In Date</th>
                    <th>In Time</th>
                    <th>Reason</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="outing-history-table">
                <!-- This will be populated with outing history dynamically -->
            </tbody>
        </table>
    </div>

    <div class="loader"></div>
    
<script src="/script/script_warden_outing_permission.js"></script>

</body>
</html>
